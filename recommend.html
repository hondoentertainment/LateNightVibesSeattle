<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#0a0c12" />
    <title>Recommendations â€” Late Night Vibes Seattle</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="apple-touch-icon" href="favicon.png" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="recommend.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">
        <img src="lnv-logo.png" alt="Late Night Vibes" class="header-logo" />
      </div>
      <div class="top-actions desktop-only">
        <a href="index.html" class="nav-pill">Browse Venues</a>
        <a href="admin.html" class="nav-pill">Admin</a>
      </div>
    </header>

    <!-- Mobile controls inline -->
    <div class="rec-mobile-controls mobile-only">
      <label class="field">
        Starting venue
        <select id="venueSelect">
          <option value="">Pick a venue</option>
        </select>
      </label>
      <div class="rec-inline-fields">
        <label class="field">
          Max miles
          <input id="maxDistanceInput" type="number" min="0" step="0.5" value="6" />
        </label>
        <label class="field">
          Results
          <input id="resultCountInput" type="number" min="3" max="20" value="8" />
        </label>
      </div>
      <div class="sidebar-section" id="sourceCardMobile" style="display:none">
        <div class="sidebar-title">Starting From</div>
        <div id="sourceInfoMobile" class="source-info"></div>
      </div>
    </div>

    <div class="rec-layout">
      <aside class="rec-controls desktop-only">
        <div class="sidebar-section">
          <div class="sidebar-title">Find Similar Venues</div>
          <label class="field">
            Starting venue
            <select id="venueSelectDesktop">
              <option value="">Pick a venue</option>
            </select>
          </label>
          <label class="field">
            Max distance from anchor (miles)
            <input id="maxDistanceInputDesktop" type="number" min="0" step="0.5" value="6" />
          </label>
          <label class="field">
            Number of results
            <input id="resultCountInputDesktop" type="number" min="3" max="20" value="8" />
          </label>
        </div>

        <div class="sidebar-section" id="sourceCard" style="display:none">
          <div class="sidebar-title">Starting From</div>
          <div id="sourceInfo" class="source-info"></div>
        </div>
      </aside>

      <main class="rec-results">
        <div id="recommendationGrid" class="rec-grid"></div>
      </main>
    </div>

    <!-- Bottom nav (mobile) -->
    <nav class="bottom-nav mobile-only">
      <a href="index.html" class="bottom-nav-item">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7" rx="1"/><rect x="14" y="3" width="7" height="7" rx="1"/><rect x="3" y="14" width="7" height="7" rx="1"/><rect x="14" y="14" width="7" height="7" rx="1"/></svg>
        <span>Browse</span>
      </a>
      <a href="recommend.html" class="bottom-nav-item active">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87L18.18 22 12 18.56 5.82 22 7 14.14l-5-4.87 6.91-1.01z"/></svg>
        <span>For You</span>
      </a>
      <a href="admin.html" class="bottom-nav-item">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 01-2.83 2.83l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-4 0v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83-2.83l.06-.06A1.65 1.65 0 004.68 15a1.65 1.65 0 00-1.51-1H3a2 2 0 010-4h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 012.83-2.83l.06.06A1.65 1.65 0 009 4.68a1.65 1.65 0 001-1.51V3a2 2 0 014 0v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 2.83l-.06.06A1.65 1.65 0 0019.4 9a1.65 1.65 0 001.51 1H21a2 2 0 010 4h-.09a1.65 1.65 0 00-1.51 1z"/></svg>
        <span>Admin</span>
      </a>
    </nav>

    <script src="recommend.js"></script>
  </body>
</html>
