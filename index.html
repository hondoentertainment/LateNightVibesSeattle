<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#0a0c12" />
    <title>Late Night Vibes Seattle</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="apple-touch-icon" href="favicon.png" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="LateNightVibes Seattle">
    <script>
      // Mobile physics & haptics polyfill
      window.LNV_HAPTICS = {
        light: () => {
          try {
            (window.navigator.vibrate || window.navigator.webkitVibrate || window.navigator.mozVibrate || (() => {}))(3);
          } catch {}
        },
        medium: () => {
          try {
            (window.navigator.vibrate || window.navigator.webkitVibrate || window.navigator.mozVibrate || (() => {}))(20);
          } catch {}
        },
        confirm: () => {
          try {
            (window.navigator.vibrate || window.navigator.webkitVibrate || window.navigator.mozVibrate || (() => {}))([10, 50, 10]);
          } catch {}
        }
      };
    </script>
  </head>
  <body>
    <header class="topbar">
      <div class="brand">
        <img src="lnv-logo.png" alt="Late Night Vibes" class="header-logo" />
      </div>
      <div class="top-actions desktop-only">
        <div class="search-wrapper">
          <input id="searchInput" type="search" placeholder="Search venues, vibes, or areas…" autocomplete="off" />
          <div id="autocompleteDesktop" class="autocomplete-dropdown"></div>
        </div>
        <a href="recommend.html" class="nav-pill">Recommendations</a>
        <a href="planner.html" class="nav-pill">Night Plan</a>
        <a href="neighborhoods.html" class="nav-pill">Compare</a>
        <a href="index.html?view=saved" class="nav-pill" id="savedLink">Saved</a>
        <a href="admin.html" class="nav-pill">Admin</a>
      </div>
    </header>

    <!-- Mobile search bar -->
    <div class="mobile-search mobile-only">
      <div class="search-wrapper" style="flex:1;min-width:0">
        <input id="searchInputMobile" type="search" placeholder="Search venues, vibes, or areas…" autocomplete="off" />
        <div id="autocompleteMobile" class="autocomplete-dropdown"></div>
      </div>
      <button id="filterToggle" class="filter-toggle" type="button">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="4" y1="6" x2="20" y2="6"/><line x1="8" y1="12" x2="20" y2="12"/><line x1="12" y1="18" x2="20" y2="18"/><circle cx="6" cy="12" r="2" fill="currentColor"/><circle cx="14" cy="18" r="2" fill="currentColor"/></svg>
      </button>
    </div>

    <!-- Hidden elements for JS -->
    <div id="venueCount" style="display:none">0</div>
    <div id="filteredCount" style="display:none">0</div>
    <div id="activeVibes" style="display:none">0</div>
    <div id="statusText" style="display:none"></div>
    <input id="csvFile" type="file" accept=".csv" style="display:none" />

    <!-- Filter drawer (bottom sheet on mobile) -->
    <div id="filterOverlay" class="filter-overlay"></div>
    <div id="filterDrawer" class="filter-drawer">
      <div class="drawer-handle"></div>
      <div class="drawer-header">
        <span class="drawer-title">Filters & Vibes</span>
        <button id="filterClose" class="drawer-close" type="button">&times;</button>
      </div>
      <div class="drawer-body">
        <div class="drawer-section">
          <label class="field">
            Area
            <select id="areaSelect">
              <option value="">All Areas</option>
            </select>
          </label>
          <label class="field">
            Category
            <select id="categorySelect">
              <option value="">All Categories</option>
            </select>
          </label>
          <label class="field">
            Sort
            <select id="sortSelect">
              <option value="name">Name</option>
              <option value="area">Area</option>
              <option value="category">Category</option>
              <option value="distance">Distance</option>
              <option value="closing">Closing Time</option>
            </select>
          </label>
          <div class="ios-toggle">
            <label class="ios-toggle-label">Open Now Only</label>
            <input type="checkbox" id="openNowMobile" class="ios-toggle-input" />
            <label for="openNowMobile" class="ios-toggle-switch"></label>
          </div>
          <label class="field" style="margin-top:14px">
            Visited
            <select id="visitedFilterMobile">
              <option value="">All Venues</option>
              <option value="visited">Been There</option>
              <option value="new">Not Yet Visited</option>
            </select>
          </label>
        </div>
        <div class="drawer-section">
          <div class="drawer-section-title">Vibes</div>
          <div id="vibeList" class="vibes-list"></div>
        </div>
      </div>
    </div>

    <!-- Desktop sidebar + grid layout -->
    <div class="layout">
      <aside class="sidebar desktop-only">
        <div class="sidebar-section">
          <div class="sidebar-title">Filters</div>
          <label class="field">
            Area
            <select id="areaSelectDesktop">
              <option value="">All Areas</option>
            </select>
          </label>
          <label class="field">
            Category
            <select id="categorySelectDesktop">
              <option value="">All Categories</option>
            </select>
          </label>
          <label class="field">
            Sort
            <select id="sortSelectDesktop">
              <option value="name">Name</option>
              <option value="area">Area</option>
              <option value="category">Category</option>
              <option value="distance">Distance</option>
              <option value="closing">Closing Time</option>
            </select>
          </label>
          <label class="open-now-toggle">
            <input type="checkbox" id="openNowDesktop" />
            <span class="open-now-dot"></span>
            <span>Open Now Only</span>
          </label>
          <label class="field" style="margin-top:14px">
            Visited
            <select id="visitedFilterDesktop">
              <option value="">All Venues</option>
              <option value="visited">Been There</option>
              <option value="new">Not Yet Visited</option>
            </select>
          </label>
        </div>
        <div class="sidebar-section">
          <div class="sidebar-title">Vibes</div>
          <div id="vibeListDesktop" class="vibes-list"></div>
        </div>
      </aside>

      <main class="content">
        <div class="content-toolbar">
          <div style="display:flex;align-items:center;gap:12px">
            <div id="resultSummary" class="result-summary"></div>
            <div id="crawlStats" class="crawl-stats" style="display:none"></div>
          </div>
          <div class="toolbar-right">
            <button type="button" class="legend-toggle" id="legendToggle" title="Vibe color legend">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/></svg>
            </button>
            <div class="view-toggle" id="viewToggle">
              <button type="button" class="active" data-view="grid">Grid</button>
              <button type="button" data-view="map">Map</button>
            </div>
          </div>
        </div>
        <div id="vibeLegend" class="vibe-legend" style="display:none"></div>
        <div id="ptrIndicator" class="ptr-indicator"><span>Pull to refresh</span></div>
        <div id="venueGrid" class="venue-grid"></div>
        <div id="loadMoreWrap" class="load-more-wrap" style="display:none">
          <button id="loadMoreBtn" class="load-more-btn" type="button">Load More</button>
          <div id="loadMoreCount" class="load-more-count"></div>
        </div>
        <div id="mapWrapper" class="map-wrapper" style="position:relative;display:none">
          <div id="mapContainer"></div>
          <div id="momentumHint" class="momentum-hint" style="display:none"></div>
        </div>
      </main>
    </div>

    <!-- Intent-first onboarding (first visit) -->
    <div id="onboardingOverlay" class="onboarding-overlay" style="display:none">
      <div class="onboarding-card">
        <div class="onboarding-progress">
          <span class="progress-dot active" data-step="0"></span>
          <span class="progress-dot" data-step="1"></span>
          <span class="progress-dot" data-step="2"></span>
        </div>
        <div class="onboarding-greeting">Seattle after dark</div>
        <h2>Let's find your perfect night</h2>
        <div id="onboardingStep1" class="onboarding-step">
          <p>Who's coming along?</p>
          <div class="onboarding-options">
            <button type="button" data-val="solo"><span class="ob-icon">&#x1F9D1;</span><span class="ob-label">Solo</span></button>
            <button type="button" data-val="date"><span class="ob-icon">&#x1F496;</span><span class="ob-label">Date</span></button>
            <button type="button" data-val="friends"><span class="ob-icon">&#x1F37B;</span><span class="ob-label">Friends</span></button>
            <button type="button" data-val="group"><span class="ob-icon">&#x1F389;</span><span class="ob-label">Group</span></button>
          </div>
        </div>
        <div id="onboardingStep2" class="onboarding-step" style="display:none">
          <p>What's the energy tonight?</p>
          <div class="onboarding-options">
            <button type="button" data-val="chill"><span class="ob-icon">&#x1F30A;</span><span class="ob-label">Chill</span></button>
            <button type="button" data-val="medium"><span class="ob-icon">&#x2728;</span><span class="ob-label">Medium</span></button>
            <button type="button" data-val="high"><span class="ob-icon">&#x1F525;</span><span class="ob-label">High energy</span></button>
          </div>
        </div>
        <div id="onboardingStep3" class="onboarding-step" style="display:none">
          <p>Any neighborhood in mind?</p>
          <div class="onboarding-options" id="onboardingAreas"></div>
          <button type="button" class="onboarding-skip" data-val="">Surprise me &mdash; any area</button>
        </div>
        <button type="button" id="onboardingDismiss" class="onboarding-dismiss">Skip &amp; browse everything</button>
      </div>
    </div>

    <!-- Venue detail drawer -->
    <div id="detailOverlay" class="detail-overlay"></div>
    <div id="detailDrawer" class="detail-drawer">
      <div class="drawer-handle"></div>
      <div class="drawer-header">
        <span id="detailTitle" class="drawer-title"></span>
        <button id="detailClose" class="drawer-close" type="button">&times;</button>
      </div>
      <div id="detailBody" class="detail-body"></div>
    </div>

    <!-- Bottom nav (mobile) -->
    <nav class="bottom-nav mobile-only">
      <a href="index.html" class="bottom-nav-item active">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7" rx="1"/><rect x="14" y="3" width="7" height="7" rx="1"/><rect x="3" y="14" width="7" height="7" rx="1"/><rect x="14" y="14" width="7" height="7" rx="1"/></svg>
        <span>Browse</span>
      </a>
      <a href="recommend.html" class="bottom-nav-item">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87L18.18 22 12 18.56 5.82 22 7 14.14l-5-4.87 6.91-1.01z"/></svg>
        <span>For You</span>
      </a>
      <a href="index.html?view=saved" class="bottom-nav-item" id="savedNavItem">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 000-7.78z"/></svg>
        <span>Saved</span>
      </a>
      <a href="admin.html" class="bottom-nav-item">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 01-2.83 2.83l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-4 0v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83-2.83l.06-.06A1.65 1.65 0 004.68 15a1.65 1.65 0 00-1.51-1H3a2 2 0 010-4h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 012.83-2.83l.06.06A1.65 1.65 0 009 4.68a1.65 1.65 0 001-1.51V3a2 2 0 014 0v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 2.83l-.06.06A1.65 1.65 0 0019.4 9a1.65 1.65 0 001.51 1H21a2 2 0 010 4h-.09a1.65 1.65 0 00-1.51 1z"/></svg>
        <span>Admin</span>
      </a>
    </nav>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="config.js"></script>
    <script>
      (function () {
        const cfg = window.LNV_CONFIG || {};
        const domain = cfg.plausibleDomain || "";
        if (!domain) return;
        const s = document.createElement("script");
        s.defer = true;
        s.dataset.domain = domain;
        s.src = "https://plausible.io/js/script.js";
        document.head.appendChild(s);
      })();
    </script>
    <script src="lib/features.js"></script>
    <script src="lib/crawl-history.js"></script>
    <script src="venue-photos.js"></script>
    <script src="app.js"></script>
  </body>
</html>
